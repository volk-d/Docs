<main th:fragment = "main">


  <div id="transportation_request_form" class="container" style="margin-top: 2%;margin-bottom: 5%">
    <form >
        <div class="form_part" >
<div style="width: 93%">
            <h3>
                Реквизиты сторон
            </h3><br>
            <label class="ui-front" method="post" >
                <span class="required">Грузоотправитель</span>
                <input type="text"  name="shipper_name" value="" placeholder="Наименование организации грузоотправителя" autocomplete="shipping name" >
                <input type="text"  name="shipper_signatory" value="" placeholder="Подписант со стороны грузоотправителя" autocomplete="shipping name" >
                <textarea name="shipper_requisites" placeholder="Реквизиты грузотправителя" autocomplete="off" rows="3" ></textarea>
                <button type="submit" class="success large" style="width:70%; font-size:10pt">
                    Лицензионное соглашение
                </button>
            </label>

    <br><br>


            <label class="ui-front">
                <span class="required">Перевозчик</span>
                <input type="text" name="carrier_name" placeholder="Наименование организации перевозчика" autocomplete="shipping name">
                <input type="text"  name="carrier_signatory" placeholder="Подписант со стороны переевозчика" autocomplete="shipping name">
                <textarea name="carrier_requisites" placeholder="Реквизиты перевозчика" autocomplete="off" rows="3" ></textarea>
        </label>

            <button type="submit" class="success large" style="width:70%; font-size:10pt">
                Агентский договор
            </button>

            </div>
        </div>

        <div class="form_part">
            <div style="width: 93%">
          <h3 class="details">
              Детали перевозки
          </h3> <br>

        <label>
            <span class="required">Места погрузки - выгрузки</span>
            <input type="text" class="with_clear_button pac-target-input" name="place_loading"  placeholder="Место погрузки"  autocomplete="off">
            <input type="text" class="with_clear_button pac-target-input" name="transportation_request[route][destination_point][address]" placeholder="Место выгрузки"  autocomplete="off">
            <label>
                <span class="required">Описание груза</span>
            </label>
            <textarea name="transportation_request[shipment_description]" placeholder="Опишите груз" autocomplete="off"></textarea>
        </label>

              <label>
                <svg class="
                            icon
                            icon-calendar
                                baseline
                            ">
                  <use xlink:href="https://gettransport.com/images/icons/symbol-defs.svg?v=1625265366#icon-calendar"></use>
                </svg>
                  <span class="required">Даты перевозки</span>
                <div style="  float: left;
                  display: inline ; width : 100%;">
                      <input type="text" id="pick_up_date" name="transportation_request[pick_up_date][date]" value="" placeholder="Погрузка" autocomplete="off"  style="width:49%" >
                      <input type="text" id="pick_down_date" name="transportation_request[pick_down_date][date]" value="" placeholder="Выгрузка" autocomplete="off"  style="width:49%" >
                </div>
              </label>

                <label>
                    <svg class="
                                icon
                                icon-calendar
                                    baseline
	                            ">
                        <use xlink:href="https://gettransport.com/images/icons/symbol-defs.svg?v=1625265366#icon-calendar"></use>
                    </svg>

                </label>
                <br>
                <div class="price_input">

                    <div class="price_from_shipper" >
                        <div style="width : 100%">
                        <label>
                            <span class="required" style="width : 50%">Стоимость перевозки</span>
                        </label>
                        <label >
                            <input type="checkbox" name="transportation_request[loaders]"  >
                            С НДС
                        </label>
                        </div>
                        <input type="number" name="transportation_request[price_from_shipper]" placeholder="Цена" style="width:5    0%; float: left;">

                    </div>
      </div>
                <div class="price_from_shipper" >
                    <div style="width : 100%">
                        <label>
                            <span class="required" style="width : 50%">Номер заявки </span>
                        </label>
                    </div>
                    <input type="number" name="transportation_request[price_from_shipper]" placeholder="Заявка" style="width:5    0%; float: left;">
                </div>
                    <br>
                <button type="submit" class="success large" style="width:70%; font-size:10pt">
                    Договор грузоперевозки
                </button>
            </div>


      <div class="second_block">





    </form>
  </div>


</main>
