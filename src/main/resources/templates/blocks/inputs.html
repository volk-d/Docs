<div id="numder_form">
    <table border="1" width="100%" cellpadding="5" style="margin:2% 0% 1% 0%">
        <tr>
            <th class="left-column">
                <h4>Номер заявки </h4>
            </th>
            <th>
                <input type="number" th:field="*{number}" name="number" placeholder="80001"
                       class="long-input"/>
            </th>
        </tr>
    </table>
</div>

<div id="shipper_form">
    <h4 class="details">Грузоотправитель</h4>
    <table border="1" width="100%" cellpadding="5">
        <tr>
            <th class="left-column">
                <label>Наименование организации грузоотправителя</label>

            <label for="shipper_signatory">Подписант со стороны грузоотправителя</label>

                        <!-- Input details carries-->
<div id="detalis_form">
    <h4 class="details">
        Детали перевозки
    </h4>
    <table border="1" width="100%" cellpadding="5">
        <tr>
            <th class="left-column">
                <span class="left-column">Места погрузки - выгрузки</span>
            </th>
            <th>
                <input type="text" th:field="*{loading_place}" name="loading_place"
                       placeholder="г.Москва, ул Саватеева д.14" class="long-input"
                       style="width:90%; margin-top:1%;"/>
                <input type="text" th:field="*{unloading_place}" name="unloading_place"
                       placeholder="г. Санкт-Петребрург, ул Калараша д.3 " class="long-input"
                       style="width:90%; margin-top:1%;"/>
            </th>
        </tr>
        <tr>
            <th>
                <span>Описание груза</span>
            </th>
            <th>
                    <textarea class="long-area-input"
                              th:field="*{cargo}"
                              name="cargo"
                              placeholder="10 коробок. Габариты и вес одной коробки: 300*400*200 мм., 10 кг. "
                              style="height: 6em;"></textarea>
            </th>
        </tr>
        <tr>
            <th>
                <span>Даты перевозки</span>
            </th>
            <th>
                <input type="text" th:field="*{pick_up_date}" id="pick_up_date" name="pick_up_date"
                       placeholder="12.12.2021" style="width:45%;"/>
                <input type="text" th:field="*{pick_down_date}" id="pick_down_date" name="pick_down_date"
                       placeholder="13.12.2021" style="width:45%;"/>
            </th>
        </tr>


        <tr>
            <th class="left-column">
                <span>Стоимость перевозки</span>
            </th>
            <th>
                <input type="number" th:field="*{price}" name="price" placeholder="9500" style="width:45%"/>
                рублей
                <input type="checkbox" th:field="*{tax}" name="tax"/> с НДС

            </th>
        </tr>
    </table>
</div>
