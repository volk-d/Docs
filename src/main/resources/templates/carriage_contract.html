<form method="POST" action="/carriage" class="ui-front">
    <div style="width: 93%">
    <h4 class="details">Грузоотправитель</h4>

        <table border="1" width="100%" cellpadding="5" >
            <tr>
                <th class="left-column">
    <label for="shipper_name">Наименование организации грузоотправителя</label>
                </th>
                <th>
    <input class="long-input" name="shipper_name" placeholder='Общество с ограниченной ответственностью "Сапфит"' type="text" id="shipper_name"/>
                </th>
            </tr>
            <tr>
                <th>
    <label for="shipper_signatory">Подписант со стороны грузоотправителя</label>
                </th>
                <th>
    <input class="long-input" name="shipper_signatory" placeholder="Аркадий Афанасьев Андреевич" type="text" id="shipper_signatory"/>
            </th>
        </tr>
            <tr>
                <th>
    <label class="long-input" for="shipper_requisites">Реквизиты грузотправителя</label>
                </th>
                <th>
    <textarea class="long-area-input" name="shipper_requisites" placeholder="ООО «Сапфит»
Юридический адрес:112345,  г.Москва, ул Саватеева 14, оф.30
Телефон:  8(495)777-77-77
К/С	10101410500450000871
Р/С 23101488800340002557
БИК	424852237
ИНН 7204000001
ОГРН 1024735852200
КПП	775500005
" id="shipper_requisites"></textarea>
                </th>
            </tr>
            <tr>
        </table>
    <br/>
    <h4 class="details">Перевозчик</h4>
        <table border="1" width="100%" cellpadding="5" >
            <tr>
                <th class="left-column">
    <label for="carrier_name">Наименование организации перевозчика</label>
                </th>
                <th>
    <input class="long-input" name="carrier_name" placeholder="" type="text" id="carrier_name" style=""/>
                </th>
            </tr>
            <tr>
                <th>
    <label for="carrier_signatory" >Подписант со стороны переевозчика</label>
                </th>
                <th>
    <input class="long-input" name="carrier_signatory" placeholder="" type="text" id="carrier_signatory" >
                </th>
            </tr>
            <tr>
                <th>
    <label for="carrier_requisites">Реквизиты перевозчика</label>
                </th>
                <th>
    <textarea class="long-area-input" name="carrier_requisites" placeholder="" id="carrier_requisites"></textarea>
                </th>
            </tr>
        </table>
        <br/>
        <h4 class="details"> Детали перевозки</h4>
        <table border="1" width="100%" cellpadding="5" >
            <tr>
                <th class="left-column">
                    <span  class="required">Номер заявки </span>
                </th>
                <th>
                <input type="number" name="number" placeholder="Заявка" class="long-input" />
                </th>
            </tr>
            <tr>
                <th class="left-column">
            <span class="left-column">Места погрузки - выгрузки</span>
                </th>
                <th>
            <input type="text" name="loading_place"  placeholder="Место погрузки" class="long-input" style="width:90%; margin-top:1%;"/>
            <input type="text" name="unloading_place" placeholder="Место выгрузки" class="long-input" style="width:90%; margin-top:1%;"/>
                </th>
            </tr>
            <tr>
                <th>
                    <span class="required">Описание груза</span>
                </th>
                <th>
                    <textarea class="long-area-input" name="cargo" placeholder="Опишите груз"></textarea>
                </th>
            </tr>
            <tr>
                <th>
        <span class="required">Даты перевозки</span>
                </th>
                <th>
            <input type="text" id="pick_up_date" name="pick_up_date" placeholder="Погрузка" style="width:45%;"/>
            <input type="text" id="pick_down_date" name="pick_down_date"  placeholder="Выгрузка" style="width:45%;" />
                </th>
            </tr>


            <tr>
                <th class="left-column">
        <span class="required">Стоимость перевозки</span>
                </th>
                <th>
        <input type="number" name="price" placeholder="Цена" style="width:45%"/>
        <input type="checkbox" name="tax" value="true"/>
        <input type="hidden" name="tax" value=""/>С НДС
                </th>
            </tr>
            <tr>
                <th></th>
                <th>
                    <button type="submit" value="Договор перевозки"
                    >Сформировать договор</button>
                </th>
            </tr>
        </table>
    <br>


    </div>
</form>
    <br>

</div>
