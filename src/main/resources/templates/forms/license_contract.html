<div id="transportation_request_form" class="container" style="margin-bottom: 2%">
    <header th:insert = "blocks/level :: level"></header>
    <style>
    .left-column{
        width:37%;
    }
    .long-input{
    width: 90%;
    text-align:left;

    }
    .long-area-input{
        width: 90%;
        height: 12em;
    text-align:left;
    }
       table {
    border: 0px solid maroon;
   }
   button{
   margin-top:1%;
   width:90%;
   background: #38c829;
   border-color: #38c829;
   color: #fff;
   background-color: #38c829;
   height:3em;
   }


</style>

    <H3 style="margin-left:35%"> Лицензионный договор </H3>
    <div th:if="${errorMessage}" th:utext="${errorMessage}"
         style="color:red; font-weight:bold; font-size:23px; margin-top:1%; margin-left:34%;">
        ...
    </div>
    <form th:action=@{/carrier} th:object="${carriage}" method="POST" >
        <div style="width: 93%">
            <h4 class="details">Грузоотправитель</h4>

            <table border="1" width="100%" cellpadding="5" >
                <tr>
                    <th class="left-column">
                        <span  class="required">Номер заявки </span>
                    </th>
                    <th>
                        <input type="number" th:field="*{number}"  name="number" placeholder="80001" class="long-input" />
                    </th>
                </tr>
                <tr>
                    <th class="left-column">
                        <label >Наименование организации грузоотправителя</label>
                    </th>
                    <th>
                        <input type="text" th:field="*{shipper_name}"  placeholder='Общество с ограниченной ответственностью "Сапфит"'  class="long-input"  />
                    </th>
                </tr>

                <th>
                    <label for="shipper_signatory">Подписант со стороны грузоотправителя</label>
                </th>
                <th>
                    <input class="long-input" th:field="*{shipper_signatory}"  name="shipper_signatory" placeholder="Аркадий Афанасьев Андреевич" type="text" id="shipper_signatory"/>
                </th>
                </tr>
                <tr>
                    <th>
                        <label class="long-input"   for="shipper_requisites">Реквизиты грузотправителя</label>
                    </th>
                    <th>
    <textarea class="long-area-input" name="shipper_requisites" th:field="*{shipper_requisites}" placeholder="ООО «Сапфит»
Юридический адрес:112345, г.Москва, ул Саватеева 14, оф.30
ОГРН 1024735852200
ИНН 7204000001
КПП	775500005
Р/С 23101488800340002557
К/С	10101410500450000871
БИК	424852237
" id="shipper_requisites"></textarea>
                    </th>
                </tr>

                <tr>
                    <th></th>
                    <th>
                        <button type="submit" value="Договор перевозки"
                        >Сформировать договор</button>
                    </th>
                </tr>
            </table>
        </div>
    </form>
    <br>

</div>
<footer th:insert = "blocks/footerGT :: footer"></footer>
